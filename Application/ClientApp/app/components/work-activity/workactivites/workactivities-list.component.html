<div class="card x_panel">
    <div class="row">
        <div class="col-md-6">
            <h2>Work Activities</h2>
        </div>
        <div class="col-md-6 text-right">
            <div class="row">
                <div class="col-md-4">

                </div>

                <div class="col-md-4">

                </div>
            </div>
        </div>
    </div>
    <div id="datatable-responsive_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
        <div class="row">
            <div class="col-md-12">
                <table class="table my-table-striped table-bordered projects">
                    <thead style="color: #73879C;">
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Count Days</th>
                            <th>Date Begin</th>
                            <th>Date End</th>
                            <th>Comment</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ngx-spinner [visible]="loading" [config]="spinnerConfig"></ngx-spinner>
                        <tr *ngFor="let workActivityItem of workActivity; let i = index">
                            <td class="link" (click)="goToUser(workActivityItem)"><span>{{workActivityItem.Name}}</span></td>
                            <td><span>{{workActivityItem.Type}}</span></td>
                            <td><span>{{workActivityItem.CountDays}}</span></td>
                            <td><span>{{workActivityItem.DateBegin| date:'MM/dd/yyyy'}}</span></td>
                            <td><span>{{workActivityItem.DateEnd| date:'MM/dd/yyyy'}}</span></td>
                            <td class="ellipsis"><span>{{workActivityItem.Comment}}</span></td>
                        </tr>
                    </tbody>
                </table>
                <table-buttons [subject]="subject">

                </table-buttons>
            </div>
        </div>
    </div>
</div>
