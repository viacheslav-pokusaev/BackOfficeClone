<div class="card x_panel">
    <div class="row">
        <div class="col-md-6">
            <h2>Month Activity</h2>
        </div>
    </div>    
    <div class="row">
        <div class="col-md-2">
            <select [ngModel]="modelChange" class="form-control input-sm ng-untouched ng-pristine ng-valid" (change)="changeTargetSheet($event)">
                <option value="default" selected hidden>--Select sheet list--</option>
                <option *ngFor="let sheet of sheetList" value={{sheet}}>{{sheet}}</option>
            </select>
            <br />
        </div>
    </div>
    <br />
    <div id="datatable-responsive_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
        <div class="row">
            <ngx-spinner [visible]="loading" [config]="spinnerConfig"></ngx-spinner>
            <ng-container *ngIf="!loading">
            <div class="col-md-12" style="overflow-x:auto;">
                <table class="table my-table-striped table-bordered projects">
                    <thead>
                    </thead>
                    <tbody>                        
                        <tr *ngFor="let row of tableData">
                            <td *ngFor="let cell of row" [style.background-color]="cell.Color" (click)="editMonthCell(cell)">
                                {{cell.Data}}                                
                            </td>
                        </tr>
                    </tbody>
                </table>                
            </div>
            </ng-container>
        </div>
    </div>
    <div class="row">
        <br/>
        <div class="col-md-2">
            <input type="button" class="btn btn-primary" value="Load more rows" [disabled]="isAll" (click)="getNewRange()"/>
        </div>
    </div>
</div>
