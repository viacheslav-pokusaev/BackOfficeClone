<div class="card x_panel">
    <div id="divDataBody" class="container entity">
        <div class="row formTitle">
            <div class="col-md-5">
                <h2 class="title">Select image </h2>
            </div>
            <div class="col-md-1 pull-right" (click)="cancel()">
                <i class="fa fa-times cancel"></i>
            </div>
        </div>
        <div class="">
            <fancy-image-uploader [options]="options" (onUpload)="onUpload($event)"></fancy-image-uploader>
        </div>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="form-group col-md-6 col-xs-6">
                <button class="btn btn-primary alignCenterBtn black-tooltip" (click)="confirm()">
                    Ok
                </button>
            </div>
            <div class="form-group col-md-6 col-xs-6">
                <button class="btn btn-primary alignCenterBtn black-tooltip" (click)="cancel()">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
