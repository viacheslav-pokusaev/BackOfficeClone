<div class="card x_panel">
    <div class="row">
        <div class="col-md-6">
            <h2>Users</h2>
        </div>
        <div class="col-md-6 text-right">
            <div class="row">
                <div class="col-md-4">

                </div>
                <div class="col-md-4">

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover">
                <thead class="text-primary">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Skype</th>
                        <th>Date Birthday</th>
                        <th>Date Begin Work</th>
                        <th>Comment</th>
                    </tr>
                </thead>
                <tbody>
                    <ngx-spinner [visible]="loading" [config]="spinnerConfig"></ngx-spinner>
                    <tr *ngFor="let user of users; let i = index">
                        <td><span>{{user.FirstName}}</span></td>
                        <td><span>{{user.LastName}}</span></td>
                        <td><span>{{user.Phone}}</span></td>
                        <td><span>{{user.Email}}</span></td>
                        <td><span>{{user.Skype}}</span></td>
                        <td><span>{{user.DateBirthday| date:'MM/dd/yyyy'}}</span></td>
                        <td><span>{{user.DateBeginWork| date:'MM/dd/yyyy'}}</span></td>
                        <td><span>{{user.Comment}}</span></td>
                        <td *permission="['Super_Admin', 'Admin']">
                            <a class="btn btn-primary black-tooltip" routerLink="/users/{{user.UserProfileId}}/edit">
                                <i class="fa fa-edit"></i>
                                <span class="tooltiptext">Edit</span>
                            </a>
                            <a class="btn btn-info black-tooltip" routerLink="/users/{{user.UserProfileId}}/info">
                                <i class="fa fa-info"></i>
                                <span class="tooltiptext">Info</span>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
