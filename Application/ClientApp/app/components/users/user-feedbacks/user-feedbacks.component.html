<modal-wrapper [dialogRef]="dialogRef">
    <div id="datatable-responsive_wrapper" class="dataTables_wrapper form-inline dt-bootstrap no-footer">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12 text-center" *ngIf="feedbacks?.length == 0">
                <div class="title_left">
                    <h3> Nobody left feedback about this employee </h3>
                </div>
            </div>
            <ngx-spinner [visible]="loading" [config]="spinnerConfig"></ngx-spinner>
            <ng-container *ngIf="!loading">
                <table class="table my-table-striped table-bordered projects" *ngIf="feedbacks?.length != 0">
                    <thead class="text-primary">
                        <tr>
                            <th>Author</th>
                            <th>Project Name</th>
                            <th>Position</th>
                            <th>Feedback</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let feedback of feedbacks; let i = index">
                            <td><span>{{feedback.AuthorFullName}}</span></td>
                            <td><span>{{feedback.ProjectName}}</span></td>
                            <td><span>{{feedback.Position}}</span></td>
                            <td><span>{{feedback.Feedback}}</span></td>
                            <td style="text-align:right">
                                <a class="btn btn-primary black-tooltip" (click)="editFeedbackDialog(feedback)">
                                    <i class="fa fa-pencil"></i>
                                    <span class="tooltiptext">Edit</span>
                                </a>
                                <a class="btn btn-default black-tooltip" (click)="confirmDeleteDialog(feedback)">
                                    <i class="fa fa-trash-o"></i>
                                    <span class="tooltiptext">Delete</span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </ng-container>
            
        </div>
    </div>
</modal-wrapper>
